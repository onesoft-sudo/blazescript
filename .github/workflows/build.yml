name: Build

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
       os: [ubuntu-latest, windows-latest, macos-latest]
       
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      
      
    - name: Switch branch
      run: git switch main
    
    - name: make
      run: make
